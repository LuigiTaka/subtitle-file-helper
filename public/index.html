<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/SrtParser.js"></script>
    <title>Nome do Site</title>
    <link rel="stylesheet" href="/css/utils.css">

    <style>

        main{
            display: flex;
            justify-content: stretch;
            width: 100%;
        }

        main > section{
            display: flex;
            flex: 1;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 200px;
            cursor: pointer;
            border: 1px dashed #333333;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            margin: 10px;

        }


        .file-input{
           cursor: pointer; 
        }

        section:hover{
            transition: .7s;
            background-color: #C4C4C4;
        }


    </style>

</head>
<body>
    
    <header class='text-center'>
        <h1>Nome do Site</h1>
        <p> Editor de arquivos <i class='cursor'> <span title="SubRib">.srt</span>. </i> Permite alterar o conteúdo das faixas de legenda como tempo de execução e conteúdo da legenda.</p>
        <p>Clique ou arraste um arquivo na área abaixo para começar a editar ou clique em Novo Arquivo para começar uma legenda nova. </p>
    </header>

    <main class='d-flex flex'>
        <section class='file-input' id='drop-area' ondragend="dropHandler(event)" ondragstart="dragstart_handler(event)">
                <h2 id='file-description'>Solte o Arquivo aqui</h2>
                <input type="file" name="subtitle" id="subtitle-file" hidden>
        </section>

        <section id='nova-legenda-wrapper'>
              <button class="buttonless" id='nova-legenda'> <h2> NOVO ARQUIVO </h2> </button>        
        </section>
    </main>


</body>

<script>


    const get = (selector) => { 
        const token = selector.substr(0,1);
        selector = selector.substr(1);
        let $els = null;

        if(token === '.'){
            $els = window.document.getElementsByClassName(selector);
        }else if(token === '#'){
            $els = window.document.getElementById(selector);
        }else{
            throw Error('Seletor: '+selector+" inválido. Esperado # ou . recebeu: "+token);
        }

        return $els;
    }

    const downloadFile = ({ filename,data,type }) => { 
        let file = new Blob([data],{type:type});
        if (window.navigator.msSaveOrOpenBlob) {  /* IE10+*/
            window.navigator.msSaveOrOpenBlob(file, filename);
        }else{ 
            const url = URL.createObjectURL(file),
            anchor = document.createElement('a');

            anchor.href = url;
            anchor.download = filename;
            document.body.appendChild(anchor);
            anchor.click();
            setTimeout(function() {
                document.body.removeChild(anchor);
                window.URL.revokeObjectURL(url);  
            }, 1);
        }
    }

    const generateId = () => { 
        // @todo verificar se existe esse id e gerar outro caso sim.
        let id = Math.random().toString();
        return id;
    }

    const setFileLoaderOn = () => { 
        get("#file-description").text = 'Carregando...'
    }

    const setFileLoderOff = () => { 
        get("#file-description").text = 'Pronto.'
    }

    const handleFileContent = (file) => {
        let read = new FileReader();    
        setFileLoaderOn();
        read.onload = function(event) {
            event.preventDefault() 
            const content = event.target.result;
            const contentId = generateId();
        
            let lines = parser.parse( {content:content} );
            lines = JSON.stringify(lines);
            window.localStorage.setItem(contentId + "_content",lines);
            
            window.localStorage.setItem(contentId + "_metadata",JSON.stringify({
                filename: file.name,
                id: contentId,
            }));

            setTimeout(() => { 
                setFileLoderOff();
                window.location.href = '/public/edit.html?id='+contentId;
            },700);
        }
        read.readAsText(file); 
    }

    const dropHandler = (e) => { 
        let dt = e.dataTransfer
        let file = null;
        if (e.dataTransfer.items) {
            // Use DataTransferItemList interface to access the file(s)
            for (var i = 0; i < 1; i++) {
            // If dropped items aren't files, reject them
                 if (e.dataTransfer.items[i].kind === 'file') {
                     file = e.dataTransfer.items[i].getAsFile();
                }
            }
        }
        handleFileContent(file);
        
    }

    const highlight = () => { 
        $dropArea.classList.add('highlight')
    }

    const unhighlight = () => { 
        $dropArea.classList.remove('highlight')
    };

    const handlerFunction = (e) => {
        e.preventDefault()
        e.stopPropagation()
     };


    const $novaLegendaBtn = get("#nova-legenda-wrapper");
    const $dropArea = get("#drop-area");
    const $dropAreaInput = get("#subtitle-file");
    const parser = new SrtParser();

    ['dragenter', 'dragover'].forEach(eventName => {
        $dropArea.addEventListener(eventName, highlight, false)
    });

    ['dragleave', 'drop'].forEach(eventName => {
        $dropArea.addEventListener(eventName, unhighlight, false)
    });

    
    function dragstart_handler(ev) {
        console.log("dragStart");
        ev.dataTransfer.setData("text", ev.target.id);
    }

    $novaLegendaBtn.addEventListener("click",() => { 
        let id = generateId();
        window.location.href = '/public/edit.html?id='+id;
    });


    $dropArea.addEventListener("click",(e) => { 
        $dropAreaInput.click();
    });

    $dropAreaInput.addEventListener("change",(e) => {
        const f = e.target.files[0];
        handleFileContent(f);
    });

    $dropArea.addEventListener('dragenter', handlerFunction, false)
    $dropArea.addEventListener('dragleave', handlerFunction, false)
    $dropArea.addEventListener('dragover', handlerFunction, false)
    $dropArea.addEventListener('drop', dropHandler, false)


</script>

</html>
